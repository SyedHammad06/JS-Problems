<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverse</title>
</head>
<body>
    <h1>String Reverse</h1>
    <h2 id="inp">Hello World</h2>
    <h2 id="out"></h2>
    <script>
        function stringReverse(){
        let str = document.getElementById('inp').innerHTML;
        let revstr = '';
        for(let i = (str.length - 1); i >= 0; i--){
            revstr = revstr + str[i];
        }
        return revstr;
        }
    var output = stringReverse();
    document.getElementById('out').innerHTML = output;
    </script>
</body>
</html>
