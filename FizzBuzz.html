<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <h1>FizzBuzz</h1>
    <h1 id="out"></h1>
    <script>
        var Arr = [];
        var k = 0;
        for(let i = 1; i <= 100; i++){
            if(i % 3 == 0 && i % 5 == 0){
                Arr[i] = 'FizzBuzz';
            }else if(i % 5 == 0){
                Arr[i] = 'Buzz';
            }else if(i % 3 == 0){
                Arr[i] = 'Fizz';
            }else{
                Arr[i] = i;
            }
        }
        document.getElementById('out').innerHTML = Arr.join('\n');
    </script>
</body>
</html>
